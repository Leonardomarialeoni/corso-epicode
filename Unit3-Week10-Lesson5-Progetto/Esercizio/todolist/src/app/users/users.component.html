<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="card-img" alt="Immagine di esempio">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h2 class="card-title">{{getUserById(userId)}}</h2>
                <p class="card-text">{{usersList.title}}</p>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox1">
                    <label class="custom-control-label" for="checkbox1">Checkbox 1</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
