<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registrazione</h5>
            <form class="m-3">
              <div class="mb-3">
                <label for="firstName">Nome:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Inserisci il tuo nome" required>
              </div>
              <div class="mb-3">
                <label for="lastName">Cognome:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Inserisci il tuo cognome" required>
              </div>
              <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Scegli un username" required>
              </div>
              <div class="mb-3">
                <label for="email">Indirizzo Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci il tuo indirizzo email" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrati</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
