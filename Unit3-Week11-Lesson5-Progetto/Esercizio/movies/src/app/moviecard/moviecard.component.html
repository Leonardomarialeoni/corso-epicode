<div class="container">
    <div class="card bg-dark m-3 p-3">
      <img [src]="'https://image.tmdb.org/t/p/w500' + poster" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-light">{{title}}</h5>
        <button type="button" class="btn" [ngClass]="{'btn-success': favorite === true, 'btn-danger': favorite === false}">👍🏻</button>
      </div>
    </div>
  </div>
