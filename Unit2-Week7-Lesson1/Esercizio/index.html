<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="border border-2 border-secondary mt-2 p-3">
            <div class="mb-3">
                <label for="petName" class="form-label">Nome Animale</label>
                <input type="text" class="form-control" id="petName">
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Nome Padrone</label>
                <input type="text" class="form-control" id="ownerName">
            </div>
            <div class="mb-3">
                <label for="petSpecies" class="form-label">Specie</label>
                <input type="text" class="form-control" id="petSpecies">
            </div>
            <div class="mb-3">
                <label for="petBreed" class="form-label">Razza</label>
                <input type="text" class="form-control" id="petBreed">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr />

		<div class="container">
			<table class="table table-striped table-hover">
				<thead class="bg-dark text-white">
					<tr>
						<th>Nome Animale</th>
						<th>Nome Padrone</th>
						<th>Specie</th>
						<th>Razza</th>
					</tr>
				</thead>
				<tbody id="elenco"></tbody>
			</table>
		</div>

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
