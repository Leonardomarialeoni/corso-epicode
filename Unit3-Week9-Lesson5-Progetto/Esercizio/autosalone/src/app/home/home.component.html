<main class="container m-5 p-3">
    <div class="jumbotron text-center bg-secondary p-3">
      <img src="https://cdn.discordapp.com/attachments/1196818563139383437/1220646473310404639/logo.png?ex=660fb29d&is=65fd3d9d&hm=8a105faf9250394dba3767f92678168d041002d4eb2f67e41c02f4bd4b824058&"
      alt="Logo del Sito" style="max-width: 200px;">
      <h1 >Il tuo autosalone di fiducia</h1>
    </div>
  
    <div class="text-center mt-4 mb-4">
      <h2 class="mt-4 mb-4">I nostri marchi</h2>
      <div class="row justify-content-center align-center">
        <div class="col-md-4" *ngFor="let brand of brands">
          <img [src]="'https://listcarbrands.com/wp-content/uploads/' + brand" alt="Logo" style="max-width: 200px;">
        </div>
      </div>
    </div>

    <div class="text-center">
      <h2>Auto in evidenza</h2>
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let car of selectedCars">
          <div class="card">
            <img [src]="'https://www.kimballstock.com/pix/car/p/' + car.modelImage" class="card-img-top" alt="Immagine Auto">
            <div class="card-body" [ngClass]="{'available': car.available === true, 'unavailable': car.available === false}">
              <h5 class="card-title">{{car.model}}</h5>
              <p class="card-text">Anno di produzione: {{car.year}}</p>
              <p class="card-text">Prezzo di vendita: {{car.price}} â‚¬</p>
              <p class="card-text">Pronta Consegna: {{car.available ? 'si' : 'no'}}</p>
              <a [href]="'/' + car.brand.toLowerCase()" class="btn btn-primary">Tutte le nostre {{car.brand}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
