<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-black d-flex justify-content-between px-5">
        <a class="navbar-brand" href="#">
            <img src="assets/image/logo.png" alt="Logo" width="200" class="d-inline-block ">
        </a>
        <a href="home.html" class="text-decoration-none text-light">Home Page</a>
    </nav>



    <div class="container-fluid mt-5">
        <div>
            <h1>Add Product</h1>
        </div>
        <hr class="text-secondary">
        
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome prodotto">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Brand</label>
                <input type="text" class="form-control" id="modello" placeholder="Modello">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Prezzo</label>
                <input type="text" class="form-control" id="prezzo" placeholder="0$">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">URL</label>
                <input type="text" class="form-control" id="imgUrl" placeholder="URL immagine">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Descrizione prodotto</label>
                <input type="text" class="form-control" id="descrizione" placeholder="">
            </div>
            <div class="d-flex justify-content-start">
                <div class="col-2">
                    <button  id="reset" class="btn btn-light border-black px-5">Reset</button>
                </div>
                <div class="col-2">
                    <button  id="salva" class="btn btn-warning px-5" onclick="caricaOggetti()">Save</button>
                </div>
            </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/backOfficeScript.js"></script>
</body>

</html>
