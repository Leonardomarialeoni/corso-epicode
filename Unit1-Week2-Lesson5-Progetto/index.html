<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una pagina Amazon</title>
    <meta name="description" content="emulazione di una pagina Amazon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="#header">
        <div>
            <img src="assets/images/logo.png" alt="logo-amazon" width="180">
        </div>
        <nav>
            <span><a href="">All</a></span>
            <span><a href="">Today's deals</a></span>
            <span><a href="">Customer Service</a></span>
            <span><a href="">Registry</a></span>
            <span><a href="">Gift cards</a></span>
            <span><a href="">Sell</a></span>

        </nav>

    </header>
    <main>
        <div id="contenitore">
            <div>
                <p>Shop All Holiday Gift Cards</p>
            </div>
            <div id="gift">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-gifter</h3>
            </div>
            <article >
                <div id="articolouno">
                    <span id="spanuno">
                        <h2>Find the perfect gift</h2>
                    </span>
                    <span id="spandue">
                        <h3>Shop now</h3>
                    </span>
                    <div class="img"><img src="assets/images/img_1.jpg" alt="tablet"></div>
                    <div class="img"><img src="assets/images/img_2.jpg" alt="pc-table"></div>
                    <div class="img"><img src="assets/images/img_3.jpg" alt="watches"></div>
                    <div class="img"><img src="assets/images/img_4.jpg" alt="pets"></div>
                </div>
            </article>
        </div>
        <div id="contenitoredue">
            <img src="assets/images/img_9.png" alt="vr">
            <caption>Play the gifting.game </caption><caption>Shop gaming</caption>
           
       
        </div>
        <div id="contenitoretre">
            <img src="assets/images/img_10.png" alt="cuffie">
            <caption>The sound of cheer</caption><caption>Shop Audio & Accessories</caption>
            
        </div>
    </main>
    <footer>
        <nav><a href="#header">Back to top</a></nav>
        <div><img src="assets/images/logo.png" alt="logo-amazon" width="180"></div>
    </footer>
</body>

</html>
